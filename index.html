<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Feliz Dia dos Namorados! 💕</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="envelope envelope-clicavel">
            <div class="envelope-flap"></div>
        </div>

        <div class="carta-wrapper">
            <div class="card">
                <div class="back"></div>
                <div class="front">
                    <div class="f-box">
                        <img src="fotos/foto1.jpeg" alt="Foto do casal" class="foto-capa">
                    </div>
                </div>

                <div class="text-container">
                    <div class="message">
                        <h1>💕 Feliz Dia dos Namorados! 💕</h1>
                        <p class="love-message">
                            Neste dia especial, quero te dizer que você é a pessoa mais importante da minha vida.
                            Cada momento ao seu lado é um presente que eu guardo com muito carinho no meu coração.
                        </p>
                        <p class="signature">
                            Com todo o meu amor,<br>
                            <span class="signature-name">Seu Amor</span>
                        </p>
                        <div class="galeria-fotos">
                            <img src="fotos/foto2.jpeg" alt="Foto 2" class="foto-galeria">
                            <img src="fotos/foto3.jpeg" alt="Foto 3" class="foto-galeria">
                            <img src="fotos/foto4.jpeg" alt="Foto 4" class="foto-galeria">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="floating-hearts">
            <div class="floating-heart">💕</div>
            <div class="floating-heart">💖</div>
            <div class="floating-heart">💝</div>
            <div class="floating-heart">💕</div>
            <div class="floating-heart">💖</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
